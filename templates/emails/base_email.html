<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bricli{% endblock %}</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; color: #374151; line-height: 1.6;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 0; padding: 0; background-color: #f8fafc;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <!-- Email Container -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff;">
                    <!-- Header -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%); padding: 30px 40px; text-align: center;">
                            <h1 style="color: #ffffff; font-size: 32px; font-weight: bold; margin: 0; padding: 0;">Bricli</h1>
                            <p style="color: rgba(255, 255, 255, 0.9); font-size: 14px; margin: 5px 0 0 0; padding: 0;">Platforma ta de încredere pentru servicii de construcții</p>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px; color: #374151;">
                            {% block content %}
                            <!-- Email content goes here -->
                            {% endblock %}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f9fafb; padding: 30px 40px; text-align: center; border-top: 1px solid #e5e7eb;">
                            <p style="color: #6b7280; font-size: 14px; margin: 0 0 10px 0; padding: 0;">
                                Acest email a fost trimis de <strong style="color: #374151;">Bricli</strong><br>
                                Platforma românească pentru servicii de construcții și renovări
                            </p>

                            <div style="margin: 15px 0;">
                                <a href="https://bricli.ro" style="color: #8B5CF6; text-decoration: none; margin: 0 10px; font-size: 14px;">Acasă</a>
                                <a href="https://bricli.ro/help" style="color: #8B5CF6; text-decoration: none; margin: 0 10px; font-size: 14px;">Ajutor</a>
                                <a href="https://bricli.ro/contact" style="color: #8B5CF6; text-decoration: none; margin: 0 10px; font-size: 14px;">Contact</a>
                            </div>

                            <p style="color: #6b7280; margin-top: 20px; font-size: 12px; padding: 0;">
                                © 2024 Bricli. Toate drepturile rezervate.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
